name: Export Files as Zip

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Zip all files
        run: |
          zip -r export.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: all-files-zip
          path: export.zip
